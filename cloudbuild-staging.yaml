# Google Cloud Build Configuration - Staging Environment
# CI/CD pipeline for staging deployments

steps:
  # Step 1: Build API Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$gen-lang-client-0503649694/interview-copilot-api:staging-$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$gen-lang-client-0503649694/interview-copilot-api:staging-latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Step 2: Build Streamlit UI Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-ui'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$gen-lang-client-0503649694/interview-copilot-ui:staging-$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$gen-lang-client-0503649694/interview-copilot-ui:staging-latest'
      - '-f'
      - 'Dockerfile.streamlit'
      - '.'

  # Step 3: Push API image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api'
    args:
      - 'push'
      - 'gcr.io/$gen-lang-client-0503649694/interview-copilot-api:staging-$COMMIT_SHA'
    waitFor: ['build-api']

  # Step 4: Push UI image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-ui'
    args:
      - 'push'
      - 'gcr.io/$gen-lang-client-0503649694/interview-copilot-ui:staging-$COMMIT_SHA'
    waitFor: ['build-ui']

  # Step 5: Run integration tests
  - name: 'gcr.io/$gen-lang-client-0503649694/interview-copilot-api:staging-$COMMIT_SHA'
    id: 'integration-tests'
    entrypoint: 'python'
    args: ['-m', 'pytest', 'tests/integration/', '-v']
    env:
      - 'ENVIRONMENT=staging'
    waitFor: ['push-api']

  # Step 6: Deploy API to Cloud Run (Staging)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-api-staging'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'interview-copilot-api-staging'
      - '--image=gcr.io/$gen-lang-client-0503649694/interview-copilot-api:staging-$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=ENVIRONMENT=staging'
      - '--set-secrets=GOOGLE_API_KEY=GOOGLE_API_KEY:latest,BRAVE_API_KEY=BRAVE_API_KEY:latest,JUDGE0_API_KEY=JUDGE0_API_KEY:latest,DATABASE_URL=DATABASE_URL_STAGING:latest'
      - '--add-cloudsql-instances=$_CLOUD_SQL_INSTANCE_STAGING'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=3'
      - '--min-instances=0'
      - '--timeout=300'
    waitFor: ['integration-tests']

  # Step 7: Deploy UI to Cloud Run (Staging)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-ui-staging'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'interview-copilot-ui-staging'
      - '--image=gcr.io/$gen-lang-client-0503649694/interview-copilot-ui:staging-$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=API_BASE_URL=https://interview-copilot-api-staging-${_CLOUD_RUN_SUFFIX}.run.app,ENVIRONMENT=staging'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=2'
      - '--min-instances=0'
      - '--timeout=300'
    waitFor: ['deploy-api-staging']

# Substitution variables
substitutions:
  _CLOUD_SQL_INSTANCE_STAGING: 'gen-lang-client-0503649694:us-west1:interview-copilot'
  _CLOUD_RUN_SUFFIX: 'REPLACE_WITH_YOUR_CLOUD_RUN_SUFFIX'

# Build timeout
timeout: '1800s'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$gen-lang-client-0503649694/interview-copilot-api:staging-$COMMIT_SHA'
  - 'gcr.io/$gen-lang-client-0503649694/interview-copilot-api:staging-latest'
  - 'gcr.io/$gen-lang-client-0503649694/interview-copilot-ui:staging-$COMMIT_SHA'
  - 'gcr.io/$gen-lang-client-0503649694/interview-copilot-ui:staging-latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
