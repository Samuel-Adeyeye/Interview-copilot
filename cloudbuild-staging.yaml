# Google Cloud Build Configuration - Staging Environment
# CI/CD pipeline for staging deployments

steps:
  # Step 1: Build API Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/interview-copilot-api:staging-$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/interview-copilot-api:staging-latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Step 2: Build Streamlit UI Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-ui'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/interview-copilot-ui:staging-$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/interview-copilot-ui:staging-latest'
      - '-f'
      - 'Dockerfile.streamlit'
      - '.'

  # Step 3: Push API image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/interview-copilot-api:staging-$COMMIT_SHA'
    waitFor: ['build-api']

  # Step 4: Push UI image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-ui'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/interview-copilot-ui:staging-$COMMIT_SHA'
    waitFor: ['build-ui']

  # Step 5: Run tests using pytest directly (no server needed)
  - name: 'gcr.io/$PROJECT_ID/interview-copilot-api:staging-$COMMIT_SHA'
    id: 'run-tests'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ§ª Running tests for staging environment..."
        
        # Set test environment variables
        export ENVIRONMENT=test
        export TESTING=true
        export PYTHONPATH=/app
        
        # Mock API keys for testing
        export GOOGLE_API_KEY=${GOOGLE_API_KEY:-test-google-key}
        export OPENAI_API_KEY=${OPENAI_API_KEY:-test-openai-key}
        export TAVILY_API_KEY=${TAVILY_API_KEY:-test-tavily-key}
        export JUDGE0_API_KEY=${JUDGE0_API_KEY:-test-judge0-key}
        
        echo "Running integration tests..."
        pytest tests/integration/ -v --tb=short --maxfail=5 || exit 1
        
        echo ""
        echo "Running ADK tests..."
        pytest tests/test_adk_*.py -v --tb=short --maxfail=5 || true
        
        echo ""
        echo "âœ… All critical tests passed for staging!"
    env:
      - 'ENVIRONMENT=test'
      - 'TESTING=true'
    waitFor: ['push-api']

  # Step 6: Deploy API to Cloud Run (Staging)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-api-staging'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'interview-copilot-api-staging'
      - '--image=gcr.io/$PROJECT_ID/interview-copilot-api:staging-$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=ENVIRONMENT=staging'
      - '--set-secrets=GOOGLE_API_KEY=GOOGLE_API_KEY:latest,BRAVE_API_KEY=BRAVE_API_KEY:latest,JUDGE0_API_KEY=JUDGE0_API_KEY:latest,DATABASE_URL=DATABASE_URL_STAGING:latest'
      - '--add-cloudsql-instances=$_CLOUD_SQL_INSTANCE_STAGING'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=3'
      - '--min-instances=0'
      - '--timeout=300'
      - '--port=8002'
    waitFor: ['run-tests']

  # Step 7: Deploy UI to Cloud Run (Staging)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-ui-staging'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'interview-copilot-ui-staging'
      - '--image=gcr.io/$PROJECT_ID/interview-copilot-ui:staging-$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=API_BASE_URL=https://interview-copilot-api-staging-${_CLOUD_RUN_SUFFIX}.run.app,ENVIRONMENT=staging'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=2'
      - '--min-instances=0'
      - '--timeout=300'
      - '--port=8501'
    waitFor: ['deploy-api-staging']

  # Step 8: Run smoke tests against deployed staging API (optional)
  - name: 'gcr.io/cloud-builders/curl'
    id: 'smoke-tests'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ”¥ Running smoke tests against staging deployment..."
        
        # Wait a bit for deployment to be ready
        sleep 10
        
        # Test health endpoint
        echo "Testing /health endpoint..."
        curl -f https://interview-copilot-api-staging-${_CLOUD_RUN_SUFFIX}.run.app/health || exit 1
        
        # Test API root
        echo "Testing API root..."
        curl -f https://interview-copilot-api-staging-${_CLOUD_RUN_SUFFIX}.run.app/ || exit 1
        
        echo "âœ… Smoke tests passed!"
    waitFor: ['deploy-api-staging']

# Substitution variables
substitutions:
  _CLOUD_SQL_INSTANCE_STAGING: 'gen-lang-client-0503649694:us-west1:interview-copilot'
  _CLOUD_RUN_SUFFIX: 'REPLACE_WITH_NEW_US_CENTRAL1_SUFFIX'

# Build timeout
timeout: '1800s'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/interview-copilot-api:staging-$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/interview-copilot-api:staging-latest'
  - 'gcr.io/$PROJECT_ID/interview-copilot-ui:staging-$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/interview-copilot-ui:staging-latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY