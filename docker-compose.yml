services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interview-copilot-api
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/interview_copilot}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - VECTOR_DB_PATH=/app/data/vectordb
      - SESSION_STORAGE_PATH=/app/data/sessions
      - SESSION_PERSISTENCE_ENABLED=true
      - SESSION_STORAGE_TYPE=${SESSION_STORAGE_TYPE:-file}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - interview-copilot-network

  db:
    image: postgres:15-alpine
    container_name: interview-copilot-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-interview_copilot}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - interview-copilot-network

  redis:
    image: redis:7-alpine
    container_name: interview-copilot-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - interview-copilot-network

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: interview-copilot-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=${API_URL:-http://api:8000}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - interview-copilot-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  interview-copilot-network:
    driver: bridge
